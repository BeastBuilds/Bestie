<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>For your Surprise, you have to pass some questions...</h1>
        <p>Are you in to unlock your gift?</p>
        
        <!-- Buttons for the user to choose yes or no -->
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

        <!-- Message for when "No" is clicked -->
        <p id="noMessage" style="display: none; color: red; font-weight: bold;">
            You have to select "Yes," no other option!
        </p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
